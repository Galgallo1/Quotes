<p>~By {{quotes.author}}</p>
<p>Posted by {{quotes.publisher}} <span>{{quotes.date|dateCount}}</span></p>
<p>Likes: {{quotes.likes}}</p>
<p>Unlikes: {{quotes.unlikes}}</p>
<p>Posted on {{quotes.date|date}}</p>
<div >
  <button class="btn btn-danger" (click)='quoteDelete(true)'>Delete</button>
  <button class="btn btn-info" (click)='like(quotes)'>Like</button>
  <button  class="btn btn-warning" (click)='unlike(quotes)'>Unlike</button>
</div>
