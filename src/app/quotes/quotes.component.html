<p>quotes works!</p>
<div *ngFor='let quote of quotes; let i=index'>
    <ul>
        <li> 
            {{ quote.body }} 
        </li>
        <button (click)='toggleDetails(i)' >Details</button> 
        <app-goal-details *ngIf='quote.showPublisher' [quotes]='quote' (Complete)= 'deleteQuote($event,i)'></app-goal-details>
        
    </ul> 
    
</div>
