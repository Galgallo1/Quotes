<div class="jumbotron" id="head">
    <h1 >Quotes Board</h1>
    <h3>Drop a <span>quote</span>, inspire a <span>lot!</span> </h3>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i=index'>
                <div>
                    <div class="card-header"> 
                        {{ quote.body }} 
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" (click)='toggleDetails(i)' >Details</button> 
                        <app-goal-details *ngIf='quote.showPublisher' [quotes]='quote' (Complete)= 'deleteQuote($event,i)'></app-goal-details>
                    </div>
                   
            
                    </div>
                </div>
            </div>
            <div>
                <app-quote-form (addQuotes)="addNewQuote($event)"></app-quote-form>
            </div>
    </div>
       
</div>
